<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ViBox</title>

    <link rel="stylesheet" type="text/css" href="src/css/vibox.css">
    <link href="src/css/style.css" rel="stylesheet">
</head>
<body>

<div class="box">
    Default options, no src is set.
    <button type="button" class="button_1 button">
        Button
    </button>
</div>
<hr>

<div class="box">
    Default options, src is set, preload: true
    <button type="button" class="button_2 button">
        Button
    </button>
</div>

<hr>

<div class="box">
    Default options, responsive: false
    <button type="button" class="button_3 button">
        Button
    </button>
</div>

<hr>

<div class="box">
    Default padding ( 0 ) and borderRadius is set
    <button type="button" class="button_4 button">
        Button
    </button>
</div>

<hr>

<div class="box">
    Padding and borderRadius is set
    <button type="button" class="button_5 button">
        Button
    </button>
</div>

<hr>

<div class="box">
    Callback functions testing
    <button type="button" class="button_6 button">
        Button
    </button>
</div>

<hr>

<div class="box">
    All parameters changed
    <button type="button" class="custom_button button">
        Button
    </button>
</div>

<script src="src/js/jquery.min.js"></script>
<script src="src/js/vibox.js"></script>
<script>
    $(document).ready(function ($) {

        let exampleSrc = 'https://stanislavkhatko.github.io/';

        $('.default_button').vibox({
            src: exampleSrc, // Src path for an iframe
            paddingColor: '#ffffff', // default color of content background ( hex or color )
            borderRadius: 0, // default border-radius of content (integer)
            padding: 0, // default padding (integer)
            margin: 35, // margin from top and bottom(if responsive, integer)
            responsive: true, // responsive
            width: 560, // max-width or fixed width( integer )
            height: 340, // fixed height or responsive( integer )
            preload: false // load on document load or on button click
        });

        // button 1,
        // preload:false, no src
        $('.button_1').vibox({
            src: ''
        });

        // button 2
        // Default options, src is set, preload: true
        $('.button_2').vibox({
            src: exampleSrc,
            preload: true
        });

        // button 3
        // Default options, responsive: false
        $('.button_3').vibox({
            src: exampleSrc,
            responsive: false
        });


        // button 4
        //     Default padding ( 0 ) and borderRadius is set
        $('.button_4').vibox({
            src: exampleSrc,
            borderRadius: 20,
            padding: 0
        });

        // button 5
        //     Padding and borderRadius is set
        $('.button_5').vibox({
            src: exampleSrc,
            borderRadius: 20,
            padding: 20
        });


        // button 6
        // Callback functions testing
        $('.button_6').vibox({
            src: exampleSrc,
            onClosed: function () {
                console.log('onClosed'); // custom function
            },
            beforeClosed: function () {
                console.log("beforeClosed"); // custom function
            },
            onOpened: function () {
                console.log('onOpened'); // custom function
            },
            beforeOpened: function () {
                console.log('beforeOpened'); // custom function
            }
        });


        // all possible custom values
        $('.custom_button').vibox({
            src: exampleSrc,
            paddingColor: 'gray', // custom color of content background
            padding: 30, // custom padding (integer)
            margin: 100, // margin from top and bottom(if responsive, integer)
            responsive: true, // responsive
            width: 980, // max-width or fixed width( integer )
            height: 500, // fixed height or responsive( integer )
            preload: true, // load on document load or on button click
            borderRadius: 10, // set custom border radius for content
            onClosed: function () {
                console.log('onClosed'); // custom function
            },
            beforeClosed: function () {
                console.log("beforeClosed"); // custom function
            },
            onOpened: function () {
                console.log('onOpened'); // custom function
            },
            beforeOpened: function () {
                console.log('beforeOpened'); // custom function
            }
        });

    });

</script>

</body>
</html>
